<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Pixel Art Survey</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Dropdown and form UI styling */
    details.folder {
      margin-bottom: 2rem;
      border: 3px solid;
      border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
      border-radius: 10px;
      background-color: #0008;
      padding: 0.5rem;
    }

    summary {
      font-size: 1.5rem;
      cursor: pointer;
      outline: none;
    }

    .image-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .image-block {
      border: 2px solid #fff4;
      padding: 0.5rem;
      background: #111a;
      border-radius: 8px;
      max-width: 200px;
      flex: 1 1 200px;
    }

    .image-block img {
      max-width: 100%;
      border-radius: 6px;
    }

    .image-block input[type="text"],
    .image-block textarea {
      width: 100%;
      margin-top: 0.3rem;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 0.3rem;
      border-radius: 4px;
    }

    .image-block label {
      display: block;
      margin-top: 0.5rem;
    }

    #submitBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>

<body>
  <div class="animation-background"></div>
  <div class="container">
    <h1>Game Pixel Art Survey</h1>
    <p>Select the assets you want, suggest names and descriptions.</p>

    <div id="surveyContainer"></div>

    <button id="submitBtn">Submit</button>
  </div>

  <footer>
    <p>made by <a href="https://wheatskins.com">wheatskins</a> | <a href="/about">about</a> | <a href="/contact">contact</a></p>
  </footer>

  <script>
    const sourceFolder = 'source/Game pixel art';

    async function fetchImages() {
      const folders = ['Characters', 'Objects', 'Tiles']; // Replace with real folders
      const container = document.getElementById('surveyContainer');

      folders.forEach(folder => {
        const section = document.createElement('details');
        section.className = 'folder';

        const summary = document.createElement('summary');
        summary.textContent = folder;
        section.appendChild(summary);

        const imageWrapper = document.createElement('div');
        imageWrapper.className = 'image-wrapper';

        for (let i = 1; i <= 4; i++) {
          const imgBlock = document.createElement('div');
          imgBlock.className = 'image-block';

          const img = document.createElement('img');
          img.src = `${sourceFolder}/${folder}/image${i}.png`;
          img.alt = `Image ${i}`;

          const checkbox = document.createElement('label');
          checkbox.innerHTML = `<input type="checkbox" name="selected-${folder}-image${i}"> Use this`;

          const nameInput = document.createElement('input');
          nameInput.type = 'text';
          nameInput.placeholder = 'Suggested name';

          const descInput = document.createElement('textarea');
          descInput.placeholder = 'Suggested description';

          imgBlock.appendChild(img);
          imgBlock.appendChild(checkbox);
          imgBlock.appendChild(nameInput);
          imgBlock.appendChild(descInput);
          imageWrapper.appendChild(imgBlock);
        }

        section.appendChild(imageWrapper);
        container.appendChild(section);
      });
    }

    document.getElementById('submitBtn').addEventListener('click', () => {
      const inputs = document.querySelectorAll('input, textarea');
      const data = {};

      inputs.forEach(input => {
        if (input.type === 'checkbox') {
          data[input.name] = input.checked;
        } else {
          data[input.placeholder] = input.value;
        }
      });

      console.log('Submitting data:', data);

      fetch('/submit-survey', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      }).then(() => alert('Submitted!')).catch(() => alert('Submission failed.'));
    });

    window.addEventListener('load', fetchImages);
  </script>
</body>
</html>
